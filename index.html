<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emopulse Live – AI Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

<div class="app-container">
    <div class="visual-section">
        <div class="stage-3d">
            <video id="cam" autoplay muted playsinline></video>
            <canvas id="auraCanvas" class="aura-layer" width="320" height="320"></canvas>
        </div>
        
        <div class="drift-panel">
            <div class="drift-circle" id="auraIndicator"></div>
            <div>
                <h3 id="camStatus">Initializing field...</h3>
                <div class="tags" id="aiTags"></div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <h1 class="hero-title">Aura <span style="color:var(--accent-blue)">Sync</span></h1>
        <p class="hero-subtitle">Real-time emotional resonance monitoring.</p>
        
        <div class="status-card">
            <h3>Natasha's Insight</h3>
            <div class="signature-text" id="aiText">Establishing baseline...</div>
            <div class="metric-value" id="scoreValue">0</div>
        </div>
    </div>

    <div class="bottom-metrics">
        <div class="metric-box">
            <h4>Energy Level</h4>
            <div class="metric-value" id="energy">0.00</div>
            <canvas id="pulse" class="mini-chart"></canvas>
        </div>
        <div class="metric-box">
            <h4>Stress Index</h4>
            <div class="metric-value" id="stress">0.00</div>
            <div id="stressIcon" style="font-size: 2rem;">☀️</div>
        </div>
        <div class="metric-box">
            <h4>Stability Score</h4>
            <div class="metric-value" id="score">0 / 100</div>
            <canvas id="timeline" class="mini-chart"></canvas>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
