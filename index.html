

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emopulse – Emotional Field Analyzer</title>
  <link rel="stylesheet" href="/emopulse.css" />
</head>
<body>
  <div class="app">
    <!-- 3D Compass Stage -->
    <div class="stage">
      <canvas id="compass3d"></canvas>
      <div class="vignette"></div>
      <div class="brand">
        <div class="name">Emopulse</div>
        <div class="subtitle">Real-time Emotional Compass</div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <div class="header">
        <div class="logo-dot">E</div>
        <div>
          <div class="title">Emopulse</div>
          <div class="subtitle">Analyze your emotional field</div>
        </div>
      </div>

      <!-- Camera -->
      <video id="cam" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <div id="camStatus" class="camera-indicator">
        <div class="cam-dot"></div> Initializing camera…
      </div>

      <!-- Aura -->
      <canvas id="auraCanvas" width="320" height="320"></canvas>

      <!-- Controls -->
      <div class="input-row">
        <input id="textInput" class="text-input" placeholder="Type your feeling..." />
        <button id="analyzeBtn" class="btn">Analyze</button>
        <button id="soundBtn" class="btn">Sound: On</button>
      </div>

      <!-- Metrics -->
      <div class="metrics">
        <div class="card">
          <h4>Score</h4>
          <div id="score">0 / 100</div>
          <div id="score2">0/100</div>
        </div>
        <div class="card">
          <h4>Energy</h4>
          <div id="energy">0.00 rising</div>
        </div>
        <div class="card">
          <h4>Stress</h4>
          <div id="stress">0.00 low</div>
        </div>
        <div class="card">
          <h4>Stability</h4>
          <div id="stability">0° toward Joy</div>
        </div>
        <div class="card">
          <h4>Intensity</h4>
          <div id="intensity">Low</div>
        </div>
      </div>

      <!-- AI Insight -->
      <div class="card">
        <h4>AI Insight</h4>
        <p id="aiText">Waiting for analysis...</p>
        <p id="aiTags">#calm #focus</p>
      </div>

      <!-- Timeline & Pulse -->
      <canvas id="timeline" width="320" height="60"></canvas>
      <canvas id="pulse" width="320" height="60"></canvas>
    </div>
  </div>

  <!-- Vite entry point -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
