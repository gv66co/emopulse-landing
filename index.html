<body class="emopulse-body">
    <div class="pro-container">
        <header class="top-bar">
            <div class="logo">EMOPULSE <span class="cyan">V5</span></div>
            <div class="status-box">STATUS: <span class="online-text">SYNCHRONIZED</span></div>
        </header>

        <main class="pro-grid">
            <section class="panel camera-panel">
                <div class="panel-label">BIOMETRIC FEED</div>
                <div class="cam-container">
                    <video id="cam" autoplay muted playsinline></video>
                    <canvas id="face-mesh-canvas"></canvas>
                </div>
                <div class="neural-drift-zone">
                    <div class="label">NEURAL DRIFT</div>
                    <div id="neural-drift-val" class="val-xl">+0.842</div>
                    <div class="drift-bar"><div class="drift-fill"></div></div>
                </div>
            </section>

            <section class="core-visual">
                <canvas id="compass3d"></canvas>
            </section>

            <section class="panel analysis-panel">
                <div class="panel-label">EMOTIONAL SUMMARY</div>
                <div id="aiText" class="ai-status-text">Analyzing facial features...</div>
                <div class="tag-row">
                    <span class="tag">#monitoring</span>
                    <span class="tag">#biometric</span>
                </div>
            </section>
        </main>

        <footer class="pro-footer">
            <div class="stat-card">
                <div class="label">EMOPULSE SCORE</div>
                <div class="val"><span id="scoreValue">76</span>/100</div>
            </div>
            <div class="stat-card">
                <div class="label">ENERGY</div>
                <div class="val" id="energy">0.66</div>
            </div>
            <div class="stat-card">
                <div class="label">STRESS RISK</div>
                <div id="stress-lvl" class="val stress-low">Low</div>
            </div>
            <div class="stat-card">
                <div class="label">STABILITY</div>
                <div class="val" id="stability">112Â°</div>
            </div>
        </footer>
    </div>
</body>
