<div class="pro-container">
    <header class="pro-header">
        <div class="logo">EMOPULSE <span>PRO</span></div>
        <div class="nav">
            <a href="#" class="active">Live Terminal</a>
            <span id="live-clock">00:00:00</span> </div>
    </header>

    <main class="pro-grid">
        <section class="panel main-visual">
            <div id="visual-container">
                <canvas id="compass3d"></canvas>
            </div>
            <div class="tag">NEURAL CORE ACTIVE</div>
        </section>

        <section class="panel main-analysis">
            <h1>Decode Your Emotional Resonance</h1>
            <div class="input-group">
                <textarea id="userInput" placeholder="Kaip jautiesi?"></textarea>
                <button onclick="analyzeField()">ANALYZE FIELD</button>
            </div>
            <div class="ai-box">
                <div class="label">AI SUMMARY</div>
                <p id="aiStatus">Biometric stream stable.</p>
            </div>
        </section>

        <section class="panel camera-box">
            <div class="cam-frame">
                <video id="cam" autoplay muted playsinline></video>
            </div>
            <div class="cam-data">
                <h3>Emotional Drift</h3>
                <p>Stability: <span class="cyan" id="stab-val">112Â°</span></p>
            </div>
        </section>

        <section class="panel risk-box">
            <div class="label">STRESS RISK</div>
            <div class="chart-container">
                <canvas id="stressChart"></canvas>
            </div>
        </section>
    </main>

    <footer class="pro-footer">
        <div class="stat-card"><span>Mood Map</span><div class="val" id="mood-val">Positive</div></div>
        <div class="stat-card"><span>Timeline</span><div class="val" id="time-val">12:05</div></div>
        <div class="stat-card"><span>Score</span><div class="val" id="score-val">76</div></div>
        <div class="stat-card"><span>Energy</span><div class="val" id="energy-val">0.66</div></div>
    </footer>
</div>
