<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emopulse – Emotional AI</title>

  <meta name="description" content="Emotional AI that reads your signals and creates a real-time emotional dashboard.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://emopulse.app/">

  <meta name="theme-color" content="#0b0f1c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta property="og:title" content="Emopulse – Emotional AI">
  <meta property="og:description" content="Real-time emotional intelligence powered by AI.">
  <meta property="og:image" content="favicon.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://emopulse.app">
  <meta property="og:site_name" content="Emopulse">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Emopulse – Emotional AI">
  <meta name="twitter:description" content="Real-time emotional intelligence powered by AI.">
  <meta name="twitter:image" content="favicon.png">

  <!-- FIXED: all paths now relative -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="preload" href="favicon.png" as="image">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ========================= HERO ========================== -->
  <section class="hero section reveal parallax">
    <img src="logo.svg" alt="Emopulse logo" class="logo" loading="lazy">
    <h1>Emotional AI</h1>
    <p class="lead">Real-time emotional intelligence powered by your signals.</p>

    <div class="hero-buttons">
      <button id="start-demo" class="btn big interactive glide" aria-label="Start demo">Start Demo</button>

      <a href="demo.html">
        <button class="btn ghost interactive glide" aria-label="Open demo">Open Demo</button>
      </a>
    </div>
  </section>

  <!-- ========================= SPIRAL + AURA ========================== -->
  <div class="spiral-container reveal parallax">
    <div id="aura"></div>
    <img src="favicon.png" alt="Emopulse spiral" class="spiral" loading="lazy">
  </div>

  <!-- ========================= PULSE CANVAS ========================== -->
  <canvas id="pulseCanvas" width="700" height="200" class="reveal section-tight"></canvas>

  <!-- ========================= RESULTS ========================== -->
  <section class="block section-tight reveal">
    <div class="results-box card-physics tilt">
      <div id="result" class="hidden"></div>
    </div>
  </section>

  <!-- ========================= COACH ========================== -->
  <div class="coach-box card-physics tilt reveal section-tight">
    <div class="coach-avatar">
      <img src="favicon.png" alt="Coach avatar" loading="lazy">
    </div>
    <div id="coachText" class="coach-text">Įvesk tekstą analizei…</div>
  </div>

  <!-- ========================= INPUT ========================== -->
  <div class="emopulse-box reveal section-tight">
    <label for="userInput" class="visually-hidden">Įvesk tekstą analizei</label>
    <textarea id="userInput" placeholder="Įvesk tekstą…" aria-label="Text input"></textarea>
    <button id="sendBtn" class="btn big interactive glide" aria-label="Analyze text">Analizuoti</button>
  </div>

  <!-- ========================= FOOTER ========================== -->
  <footer class="reveal section-tight">
    © 2025 Emopulse. All rights reserved.
  </footer>

  <!-- ========================= SCRIPTS ========================== -->
  <script src="app.js" defer></script>

</body>
</html>
