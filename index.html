<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE V5 - FINAL FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_landmarker@0.10.0/face_landmarker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --glass: rgba(0, 10, 20, 0.9); }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; color: white; height: 100vh; }
        canvas#bg-canvas { position: absolute; inset: 0; z-index: 1; }
        #ui-interface { position: relative; z-index: 10; height: 100vh; display: grid; grid-template-columns: 380px 1fr 380px; grid-template-rows: 80px 1fr 200px; padding: 30px; gap: 20px; pointer-events: none; }
        .panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 20px; padding: 25px; pointer-events: auto; }
        .cam-container { position: relative; width: 100%; height: 200px; border-radius: 15px; overflow: hidden; border: 1px solid var(--neon); background: #111; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #face-canvas { position: absolute; inset: 0; width: 100%; height: 100%; transform: scaleX(-1); }
        .stat-value { font-family: 'Orbitron'; font-size: 28px; color: var(--neon); }
        
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .ring { width: 50px; height: 50px; border: 3px solid rgba(0,242,255,0.1); border-top: 3px solid var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="ring"></div>
        <p id="load-msg" style="margin-top: 20px; font-family: 'Orbitron'; font-size: 10px; letter-spacing: 2px;">SYNCING WITH EMOPULSE CLOUD...</p>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div id="ui-interface">
        <div style="grid-column: 1/4; display: flex; justify-content: space-between;">
            <div style="font-family: 'Orbitron'; font-size: 24px; color: var(--neon);">EMOPULSE V5</div>
            <div id="status">STATUS: <span style="color:red">OFFLINE</span></div>
        </div>

        <div class="panel">
            <div class="cam-container">
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="face-canvas"></canvas>
            </div>
            <div style="margin-top: 15px;">
                <div style="font-size: 10px; opacity: 0.5;">NEURAL DRIFT</div>
                <div class="stat-value" id="drift">+0.842</div>
            </div>
        </div>

        <div></div>

        <div class="panel">
            <div style="font-size: 10px; opacity: 0.5;">EMOTIONAL SUMMARY</div>
            <div id="summary" style="font-size: 18px; margin-top: 10px;">Initializing AI...</div>
        </div>
    </div>

    <script type="module">
        // Svarbu: Naudojame tiesioginį importą iš CDN, kad išvengtume 404 klaidų
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("face-canvas");
        const ctx = canvas.getContext("2d");
        let faceLandmarker;

        // --- THREE.JS FONAS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const core = new THREE.Mesh(new THREE.IcosahedronGeometry(4, 2), new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true }));
        scene.add(core);
        camera.position.z = 15;

        async function init() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO"
                });
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("status").innerHTML = "STATUS: <span style='color:#00f2ff'>ONLINE</span>";
                    detect();
                };
            } catch (err) {
                document.getElementById("load-msg").innerHTML = "ERROR: Camera access denied or AI failed.";
                console.error(err);
            }
        }

        function detect() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const results = faceLandmarker.detectForVideo(video, performance.now());

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (results.faceLandmarks && results.faceLandmarks[0]) {
                const utils = new DrawingUtils(ctx);
                utils.drawConnectors(results.faceLandmarks[0], FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#00f2ff33", lineWidth: 1 });
                
                // Emocijos
                if (results.faceBlendshapes[0]) {
                    const stress = results.faceBlendshapes[0].categories.find(c => c.categoryName === "browDownLeft")?.score || 0;
                    document.getElementById("summary").innerText = stress > 0.2 ? "Elevated Stress" : "Stable State";
                }
            }
            requestAnimationFrame(detect);
        }

        function animate() {
            core.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
