<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE V3 - SOLID CORE (SAFE MODE)</title>
    <style>
        :root {
            --neon-blue: #3a8dff;
            --deep-bg: #010308;
            --glass-bg: rgba(8, 15, 30, 0.7);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--deep-bg);
            color: white; font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Pagrindinis tinklelis */
        #app {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            background: radial-gradient(circle at 30% 50%, #051025 0%, #010308 100%);
        }

        /* CENTRINIS KOMPASAS (CSS DRIFT) */
        .stage {
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .compass-core {
            width: 300px; height: 300px;
            border: 2px solid rgba(58, 141, 255, 0.2);
            border-radius: 50%;
            position: relative;
            animation: emotionalDrift 10s infinite ease-in-out;
            box-shadow: 0 0 100px rgba(58, 141, 255, 0.1);
        }

        .ring {
            position: absolute; border: 1px solid var(--neon-blue);
            border-radius: 50%; inset: -20px;
            opacity: 0.4;
            animation: rotate 15s infinite linear;
        }

        .ring-inner {
            position: absolute; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; inset: 40px;
            transform: rotateX(70deg);
        }

        /* DEŠINĖ PANELĖ */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 40px;
            display: flex; flex-direction: column;
            box-shadow: -20px 0 60px rgba(0,0,0,0.5);
        }

        .video-aura {
            width: 100%; aspect-ratio: 1;
            border-radius: 30px;
            background: #000;
            overflow: hidden;
            border: 1px solid rgba(58, 141, 255, 0.3);
            position: relative;
        }

        #webcam { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.2); }

        .ui-text { margin-top: 40px; }
        .label { font-size: 10px; letter-spacing: 4px; color: #555; text-transform: uppercase; }
        .value { font-size: 40px; font-weight: 200; margin: 10px 0; }
        
        .status-pill {
            display: inline-block; padding: 6px 18px;
            border: 1px solid var(--neon-blue); color: var(--neon-blue);
            border-radius: 20px; font-size: 10px; letter-spacing: 2px;
        }

        /* ANIMACIJOS */
        @keyframes emotionalDrift {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg) rotateX(60deg); }
            to { transform: rotate(360deg) rotateX(60deg); }
        }

        .system-id { position: absolute; top: 50px; left: 50px; font-size: 11px; letter-spacing: 8px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="system-id">NEURAL_NAVIGATOR // V3.STABLE</div>

    <div id="app">
        <div class="stage">
            <div class="compass-core">
                <div class="ring"></div>
                <div class="ring-inner"></div>
                <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: var(--neon-blue); font-size: 8px; letter-spacing: 5px;">
                    CORE_RESONANCE
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="video-aura">
                <video id="webcam" autoplay muted playsinline></video>
            </div>

            <div class="ui-text">
                <div class="label">Resonance State</div>
                <div class="value">Deep Calm</div>
                <div class="status-pill">STABLE DRIFT ACTIVE</div>
            </div>

            <div style="margin-top: auto; display: flex; justify-content: space-between; opacity: 0.3; font-size: 10px;">
                <span>STRESS INDEX: 0.12</span>
                <span>NEURAL: 98%</span>
            </div>
        </div>
    </div>

    <script>
        // Paprastas kameros įjungimas be papildomų bibliotekų
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => document.getElementById('webcam').srcObject = s)
            .catch(e => console.log("Kamera neaktyvi"));
    </script>
</body>
</html>
