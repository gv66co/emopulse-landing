<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOPULSE V5 // NEURAL TERMINAL</title>
    <style>
        :root {
            --space-bg: #010409;
            --aura-glow: #00f2ff;
            --panel-bg: rgba(5, 12, 24, 0.95);
            --accent: #7d2ae8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--space-bg);
            color: #e6edf3;
            font-family: 'Inter', 'JetBrains Mono', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        }

        .neuro-container {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            grid-template-rows: 70px 1fr 160px;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.15);
        }

        .logo { font-size: 22px; font-weight: 900; letter-spacing: 6px; color: var(--aura-glow); text-shadow: 0 0 15px rgba(0,242,255,0.3); }

        /* Left Panel */
        .left-side {
            grid-row: 2;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cam-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--aura-glow);
        }

        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        /* Center Stage */
        .center-aura {
            grid-row: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #aura-canvas { width: 100%; height: 100%; }

        /* Right Panel */
        .right-side {
            grid-row: 2;
            background: var(--panel-bg);
            border: 1px solid rgba(125, 42, 232, 0.2);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        /* Footer Metrics */
        footer {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid var(--aura-glow);
            padding: 20px;
            border-radius: 12px;
        }

        .val-display { font-size: 36px; font-weight: 800; color: var(--aura-glow); }
        .label-tag { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-bottom: 5px; }

        .investor-btn {
            margin-top: auto;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 12px;
            transition: all 0.3s;
        }
        .investor-btn:hover { background: var(--accent); color: white; box-shadow: 0 0 20px rgba(125, 42, 232, 0.4); }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <div class="neuro-container">
        <header>
            <div class="logo">EMOPULSE V5</div>
            <div id="sys-load" style="font-size: 10px; color: #00ff88;">CORE_ENGINE: BOOTING</div>
        </header>

        <main class="left-side">
            <div class="label-tag">Biometric Interface</div>
            <div class="cam-frame">
                <video id="v-stream" autoplay muted playsinline></video>
                <canvas id="m-overlay"></canvas>
            </div>
            <div class="stat-card" style="margin-top: auto;">
                <div class="label-tag">Neural Drift</div>
                <div id="drift-ui" class="val-display">0.000</div>
            </div>
        </main>

        <section class="center-aura">
            <canvas id="aura-canvas"></canvas>
        </section>

        <aside class="right-side">
            <div class="label-tag">AI Insights</div>
            <div id="ai-text" style="margin-top: 20px; font-size: 18px; line-height: 1.5;">Initiating neural synchronization...</div>
            
            <a href="investors.html" class="investor-btn">GO TO INVESTORS PLATFORM</a>
        </aside>

        <footer>
            <div class="stat-card"><div class="label-tag">Coherence</div><div id="score-ui" class="val-display">0%</div></div>
            <div class="stat-card"><div class="label-tag">Mood State</div><div id="mood-ui" class="val-display">--</div></div>
            <div class="stat-card"><div class="label-tag">Stress Index</div><div id="stress-ui" class="val-display" style="color: #4ade80;">LOW</div></div>
            <div class="stat-card"><div class="label-tag">Stability</div><div id="stab-ui" class="val-display">100%</div></div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
