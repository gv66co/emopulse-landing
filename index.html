<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE - NEURAL CORE LIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #00050a;
        }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; font-family: 'Inter', sans-serif; color: white; }
        
        #ui-layer {
            position: absolute; inset: 0; z-index: 100; pointer-events: none;
            display: grid; grid-template-columns: 350px 1fr 350px; padding: 40px;
        }

        .panel {
            background: rgba(0, 8, 20, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 20px;
            padding: 25px; pointer-events: auto; transition: all 0.5s ease;
        }

        /* Dinaminės būsenos klases */
        .state-stress { border-color: #ff3e3e !important; box-shadow: 0 0 30px rgba(255, 62, 62, 0.2); }
        .state-stress .accent-text { color: #ff3e3e !important; }

        .cam-box { width: 100%; height: 180px; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--accent); position: relative; }
        #webcam { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); opacity: 0.6; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 10px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
        }
        button:hover { background: var(--accent); color: black; }

        .stat-val { font-family: 'Orbitron'; font-size: 28px; color: var(--accent); }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="panel" id="left-panel">
            <div style="font-family: 'Orbitron'; letter-spacing: 5px; margin-bottom: 20px;">EMOPULSE V5</div>
            <div class="cam-box" id="cam-border">
                <video id="webcam" autoplay muted playsinline></video>
            </div>
            <div style="margin-top: 20px;">
                <div style="font-size: 10px; opacity: 0.5;">NEURAL DRIFT</div>
                <div class="stat-val" id="drift-val">+0.842</div>
            </div>
        </div>

        <div></div> <div class="right-side" style="display: flex; flex-direction: column; gap: 20px;">
            <div class="panel">
                <div style="font-size: 10px; opacity: 0.5;">SIMULATE EMOTION</div>
                <div class="btn-group">
                    <button onclick="setEmotion('calm')">SET CALM MODE</button>
                    <button onclick="setEmotion('focus')">SET FOCUS MODE</button>
                    <button onclick="setEmotion('stress')">SET STRESS ALERT</button>
                </div>
            </div>
            <div class="panel">
                <div style="font-size: 10px; opacity: 0.5;">SYSTEM LOG</div>
                <div id="log" style="font-size: 11px; margin-top: 10px; color: #00f2ff;">> Core synchronized...</div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, core, rings = [], starField;
        let currentConfig = { color: 0x00f2ff, speed: 1, pulse: 1 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 1. Žvaigždės
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<5000; i++) starPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            starField = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.5}));
            scene.add(starField);

            // 2. Quantum Rings
            const createRing = (r, c) => {
                const geo = new THREE.TorusGeometry(r, 0.02, 16, 100);
                const mat = new THREE.MeshBasicMaterial({ color: c, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
                const mesh = new THREE.Mesh(geo, mat);
                scene.add(mesh);
                return mesh;
            };
            rings.push(createRing(4, 0x00f2ff));
            rings.push(createRing(5, 0x7000ff));

            // 3. Central Core
            core = new THREE.Mesh(
                new THREE.IcosahedronGeometry(2, 15),
                new THREE.MeshPhongMaterial({ color: 0x000000, emissive: 0x00f2ff, wireframe: true })
            );
            scene.add(core);

            const light = new THREE.PointLight(0xffffff, 2, 50);
            light.position.set(10, 10, 10);
            scene.add(light);

            animate();
        }

        function setEmotion(type) {
            const drift = document.getElementById('drift-val');
            const log = document.getElementById('log');
            const cam = document.getElementById('cam-border');
            
            if(type === 'stress') {
                currentConfig = { color: 0xff3e3e, speed: 5, pulse: 2 };
                drift.innerText = "+4.129";
                drift.style.color = "#ff3e3e";
                log.innerText = "> ALERT: High neural tension detected";
                cam.style.borderColor = "#ff3e3e";
            } else if(type === 'calm') {
                currentConfig = { color: 0x00f2ff, speed: 0.5, pulse: 0.5 };
                drift.innerText = "+0.112";
                drift.style.color = "#00f2ff";
                log.innerText = "> Status: Deep calm state";
                cam.style.borderColor = "#00f2ff";
            } else {
                currentConfig = { color: 0x7000ff, speed: 2, pulse: 1.2 };
                drift.innerText = "+1.842";
                drift.style.color = "#7000ff";
                log.innerText = "> Status: Flow state active";
                cam.style.borderColor = "#7000ff";
            }
            
            core.material.emissive.setHex(currentConfig.color);
            rings.forEach(r => r.material.color.setHex(currentConfig.color));
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            core.rotation.y += 0.01 * currentConfig.speed;
            core.scale.setScalar(1 + Math.sin(time * 3 * currentConfig.pulse) * 0.1);

            rings.forEach((r, i) => {
                r.rotation.x += 0.01 * (i + 1);
                r.rotation.y += 0.005 * currentConfig.speed;
            });

            starField.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('webcam').srcObject = s;
        });

        init();
    </script>
</body>
</html>
