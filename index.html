<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO-CORE v6.0 MAXIMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root {
            --deep-space: #000510;
            --neon-blue: #00e5ff;
            --neon-pink: #ff00ff;
            --stress-red: #ff3b3b;
            --ui-bg: rgba(0, 10, 25, 0.9);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--deep-space); color: #81d4fa;
            font-family: 'Orbitron', sans-serif; overflow: hidden;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed; inset: 0; background: var(--deep-space);
            z-index: 2000; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        #load-bar-bg { width: 250px; height: 2px; background: rgba(0, 229, 255, 0.1); margin: 20px 0; }
        #load-bar-fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        /* --- MULTI-PANEL HUD --- */
        .panel {
            position: absolute; background: var(--ui-bg);
            backdrop-filter: blur(15px); border: 1px solid rgba(0, 229, 255, 0.2);
            padding: 15px; z-index: 10; border-radius: 4px;
        }
        #panel-left { top: 20px; left: 20px; width: 180px; border-left: 4px solid var(--neon-blue); }
        #panel-right { top: 20px; right: 20px; width: 180px; border-right: 4px solid var(--neon-pink); text-align: right; }
        #panel-bottom { bottom: 20px; right: 20px; width: 200px; border-bottom: 2px solid var(--neon-blue); }

        .stat-group { margin-bottom: 15px; }
        .label { font-size: 0.55rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; }
        .val { font-size: 1rem; color: #fff; text-shadow: 0 0 8px var(--neon-blue); margin-top: 4px; }
        
        /* --- VISUALIZER --- */
        #video-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 200px; height: 150px; border: 1px solid var(--neon-blue);
            background: #000; overflow: hidden; border-radius: 8px;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.5; }
        #face-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        /* --- CONTROLLERS --- */
        #controls { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .btn {
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 20px 50px; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 5px;
            font-size: 1rem; transition: 0.4s;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- REPORT --- */
        #final-report {
            position: fixed; inset: 0; background: rgba(0, 5, 15, 0.95);
            z-index: 1500; display: none; align-items: center; justify-content: center;
        }
        .report-box {
            width: 90%; max-width: 500px; padding: 40px; border: 1px solid var(--neon-blue);
            background: var(--ui-bg); box-shadow: 0 0 50px rgba(0, 229, 255, 0.2);
        }

        @media (max-width: 600px) {
            .panel { width: 140px; padding: 10px; }
            #video-container { width: 140px; height: 105px; bottom: 100px; left: 50%; transform: translateX(-50%); border-radius: 50%; }
            #panel-bottom { display: none; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div id="load-bar-bg"><div id="load-bar-fill"></div></div>
    <p id="load-text" style="letter-spacing:5px; font-size:0.7rem;">SYSTEM INITIALIZING</p>
</div>

<div id="hud">
    <div id="panel-left" class="panel">
        <div class="stat-group">
            <div class="label">Primary Emotion</div>
            <div id="emo-val" class="val">AWAITING</div>
        </div>
        <div class="stat-group">
            <div class="label">Stress Index</div>
            <div id="stress-val" class="val">0.00</div>
        </div>
        <div class="stat-group">
            <div class="label">Neural Stability</div>
            <div id="stability-val" class="val">100%</div>
        </div>
    </div>

    <div id="panel-right" class="panel">
        <div class="stat-group">
            <div class="label">Pulse (Est)</div>
            <div class="val"><span id="bpm-val">--</span> BPM</div>
        </div>
        <div class="stat-group">
            <div class="label">Blink Rate</div>
            <div id="blink-val" class="val">0</div>
        </div>
        <div class="stat-group">
            <div class="label">Gaze Focus</div>
            <div id="gaze-val" class="val">CENTER</div>
        </div>
    </div>

    <div id="panel-bottom" class="panel">
        <div class="label">Neural Map Progress</div>
        <div id="prog-text" class="val" style="font-size: 1.5rem;">0%</div>
        <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); margin-top:10px;">
            <div id="sync-fill" style="width:0%; height:100%; background:var(--neon-blue);"></div>
        </div>
    </div>
</div>

<div id="final-report">
    <div class="report-box">
        <h2 style="color:var(--neon-blue); margin-top:0; letter-spacing:3px;">NEURAL DEBRIEF</h2>
        <div id="report-content" style="font-family:'Inter'; line-height:1.8; color: #b2ebf2; margin: 25px 0;"></div>
        <button class="btn" style="width:100%;" onclick="location.reload()">RE-SYNC SYSTEM</button>
    </div>
</div>

<div id="controls">
    <button id="start-btn" class="btn" onclick="masterInit()">INITIALIZE LINK</button>
</div>

<div id="video-container">
    <video id="video-feed" autoplay muted playsinline></video>
    <canvas id="face-canvas"></canvas>
</div>

<script>
let scene, camera, renderer, core;
let systemActive = false, analysisData = [];
let stream = null, blinkCount = 0, isBlinking = false;
let voices = [];
const ANALYSIS_GOAL = 120; // Daugiau duomenų tikslesnei analizei
const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/';

// --- AUDIO FIX ---
function loadVoices() {
    voices = window.speechSynthesis.getVoices();
}
window.speechSynthesis.onvoiceschanged = loadVoices;

function speak(text) {
    const synth = window.speechSynthesis;
    synth.cancel(); // NUTRAUKIA visus ankstesnius užstrigusius garsus
    
    setTimeout(() => {
        const utter = new SpeechSynthesisUtterance(text);
        const female = voices.find(v => v.lang.includes('en') && (v.name.includes('Female') || v.name.includes('Zira') || v.name.includes('Google US English')));
        if (female) utter.voice = female;
        utter.pitch = 1.2; utter.rate = 0.95;
        synth.speak(utter);
    }, 100);
}

// --- 3D ENVIRONMENT ---
function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geo = new THREE.IcosahedronGeometry(3, 1);
    const mat = new THREE.MeshPhongMaterial({ color: 0x00e5ff, wireframe: true, transparent: true, opacity: 0.3 });
    core = new THREE.Mesh(geo, mat);
    scene.add(core);

    const light = new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(10, 10, 10);
    scene.add(light, new THREE.AmbientLight(0x202020));
    camera.position.z = 12;

    function animate() {
        requestAnimationFrame(animate);
        if(core) { core.rotation.y += 0.003; core.rotation.z += 0.002; }
        renderer.render(scene, camera);
    }
    animate();
}

// --- BIOMETRIC ENGINES ---
function processBlinks(landmarks) {
    const left = landmarks.getLeftEye();
    const right = landmarks.getRightEye();
    const getEAR = (eye) => (Math.hypot(eye[1].x-eye[5].x, eye[1].y-eye[5].y) + Math.hypot(eye[2].x-eye[4].x, eye[2].y-eye[4].y)) / (2 * Math.hypot(eye[0].x-eye[3].x, eye[0].y-eye[3].y));
    const ear = (getEAR(left) + getEAR(right)) / 2;
    if (ear < 0.22 && !isBlinking) { isBlinking = true; blinkCount++; document.getElementById('blink-val').textContent = blinkCount; }
    else if (ear > 0.25) isBlinking = false;
}

function processGaze(landmarks) {
    const nose = landmarks.getNose()[0];
    const left = landmarks.getLeftEye()[0];
    const right = landmarks.getRightEye()[3];
    const diff = nose.x - (left.x + right.x) / 2;
    const gaze = document.getElementById('gaze-val');
    if (diff > 15) gaze.textContent = "LEFT";
    else if (diff < -15) gaze.textContent = "RIGHT";
    else gaze.textContent = "CENTER";
}

// --- FULL NEURO-MESH DRAWING ---
function drawNeuroMesh(ctx, landmarks, stress) {
    const pts = landmarks.positions;
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    ctx.lineWidth = 0.8;
    ctx.strokeStyle = stress > 0.6 ? 'rgba(255, 59, 59, 0.6)' : 'rgba(0, 229, 255, 0.5)';
    
    // Piešiame pilną tinklą (trianguliaciją tarp taškų)
    ctx.beginPath();
    for (let i = 0; i < pts.length; i++) {
        for (let j = i + 1; j < pts.length; j++) {
            const dist = Math.hypot(pts[i].x - pts[j].x, pts[i].y - pts[j].y);
            if (dist < 35) {
                ctx.moveTo(pts[i].x, pts[i].y);
                ctx.lineTo(pts[j].x, pts[j].y);
            }
        }
    }
    ctx.stroke();

    // Akcentuojame akis ir lūpas
    ctx.fillStyle = ctx.strokeStyle;
    [...landmarks.getLeftEye(), ...landmarks.getRightEye(), ...landmarks.getMouth()].forEach(p => {
        ctx.fillRect(p.x-1, p.y-1, 2, 2);
    });
}

// --- MAIN LOOP ---
async function masterInit() {
    window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); // Audio unlock
    document.getElementById('start-btn').style.display = 'none';
    const loader = document.getElementById('loader');
    loader.style.display = 'flex';

    try {
        const loadBar = document.getElementById('load-bar-fill');
        const loadTxt = document.getElementById('load-text');

        loadTxt.textContent = "CORE MODULES: 25%"; loadBar.style.width = "25%";
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        loadTxt.textContent = "NEURO MESH: 50%"; loadBar.style.width = "50%";
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        loadTxt.textContent = "EMOTION ENGINE: 75%"; loadBar.style.width = "75%";
        await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
        loadBar.style.width = "100%";

        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        document.getElementById('video-feed').srcObject = stream;
        
        setTimeout(() => {
            loader.style.display = 'none';
            systemActive = true;
            speak("Neural link established. Full biometric scan in progress.");
            runAnalysis();
        }, 1000);
    } catch (e) { alert("Camera access denied."); location.reload(); }
}

async function runAnalysis() {
    if (!systemActive) return;
    const video = document.getElementById('video-feed');
    const canvas = document.getElementById('face-canvas');
    const ctx = canvas.getContext('2d');

    const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224 }))
        .withFaceLandmarks().withFaceExpressions();

    if (result) {
        processBlinks(result.landmarks);
        processGaze(result.landmarks);
        
        const expressions = result.expressions;
        const topEmo = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
        const stress = (expressions.angry + expressions.fearful + expressions.sad) * 1.2;
        
        // HUD Updates
        document.getElementById('emo-val').textContent = topEmo.toUpperCase();
        document.getElementById('stress-val').textContent = stress.toFixed(2);
        document.getElementById('bpm-val').textContent = Math.round(70 + (stress * 15));
        
        const prog = (analysisData.length / ANALYSIS_GOAL) * 100;
        document.getElementById('prog-text').textContent = Math.round(prog) + "%";
        document.getElementById('sync-fill').style.width = prog + "%";

        drawNeuroMesh(ctx, result.landmarks, stress);
        
        analysisData.push({ emo: topEmo, stress: stress });
        if (analysisData.length >= ANALYSIS_GOAL) finalize();
    }
    if (systemActive) setTimeout(runAnalysis, 100);
}

function finalize() {
    systemActive = false;
    if (stream) stream.getTracks().forEach(t => t.stop());
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

    const counts = {};
    let avgStress = 0;
    analysisData.forEach(d => { counts[d.emo] = (counts[d.emo] || 0) + 1; avgStress += d.stress; });
    const dominant = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
    avgStress /= analysisData.length;

    document.getElementById('report-content').innerHTML = `
        <b>DOMINANT EMOTION:</b> ${dominant.toUpperCase()}<br>
        <b>AVERAGE STRESS INDEX:</b> ${avgStress.toFixed(2)}<br>
        <b>TOTAL BLINKS:</b> ${blinkCount}<br>
        <b>NEURAL SYNC:</b> COMPLETE<br><br>
        <i>AI INSIGHT: ${avgStress > 0.4 ? "High cognitive load detected. System recommends immediate neural recalibration (rest)." : "Neural resonance is stable. Cognitive efficiency is at peak levels."}</i>
    `;
    
    document.getElementById('final-report').style.display = 'flex';
    
    // Balsas dabar turėtų būti aiškus
    setTimeout(() => {
        speak("Biometric analysis complete. Your neural profile has been generated.");
    }, 500);
}

init3D();
</script>
</body>
</html>
