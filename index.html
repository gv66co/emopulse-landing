<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE - QUANTUM REACH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@200;500;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        #overlay {
            position: absolute; inset: 0; z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 50px; background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.4) 100%);
        }

        .hud-top { display: flex; justify-content: space-between; color: #00f2ff; font-family: 'Orbitron'; letter-spacing: 5px; }
        
        .side-stats {
            width: 300px; padding: 30px;
            background: rgba(0, 20, 40, 0.3); backdrop-filter: blur(15px);
            border-left: 2px solid #00f2ff; border-radius: 0 20px 20px 0;
            pointer-events: auto;
        }

        .cam-ring {
            width: 180px; height: 180px; border-radius: 50%;
            border: 2px solid #00f2ff; margin-bottom: 20px;
            overflow: hidden; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            position: relative;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) contrast(1.5); }

        .stat-bar { height: 4px; background: rgba(255,255,255,0.1); margin: 10px 0; position: relative; }
        .stat-fill { position: absolute; height: 100%; background: #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        
        .glitch-text { animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="hud-top">
            <div>CORE_STATUS: <span style="color: #fff;">SYNCED</span></div>
            <div>EMOPULSE v5.0.2</div>
        </div>

        <div class="side-stats">
            <div class="cam-ring"><video id="webcam" autoplay muted playsinline></video></div>
            <div style="color: #00f2ff; font-size: 10px; letter-spacing: 2px;">NEURAL DRIFT</div>
            <div style="color: #fff; font-size: 32px; font-weight: 100;">+0.842</div>
            <div class="stat-bar"><div class="stat-fill" style="width: 74%;"></div></div>
            <div style="color: rgba(255,255,255,0.4); font-size: 12px; margin-top: 20px;">
                "The mind is not a vessel to be filled, but a fire to be kindled."
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, rings = [], stars;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 1. ŽVAIGŽDŽIŲ LAUKAS (Gylis)
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<15000; i++) {
                starPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.5}));
            scene.add(stars);

            // 2. KOSMINĖS ORBITOS
            const createComplexRing = (radius, count, color, speed) => {
                const geo = new THREE.BufferGeometry();
                const pos = [];
                for(let i=0; i<count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const r = radius + (Math.random() - 0.5) * 0.5;
                    pos.push(Math.cos(angle)*r, Math.sin(angle)*r, (Math.random()-0.5)*0.2);
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({color: color, size: 0.02, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending});
                const points = new THREE.Points(geo, mat);
                points.userData.speed = speed;
                scene.add(points);
                return points;
            };

            rings.push(createComplexRing(4, 5000, 0x00f2ff, 0.002));
            rings.push(createComplexRing(4.5, 3000, 0x7000ff, -0.001));
            rings.push(createComplexRing(6, 2000, 0x00f2ff, 0.0005));

            // 3. CENTRINIS BRANDUOLYS (Singularity)
            const coreGeo = new THREE.SphereGeometry(1.8, 64, 64);
            const coreMat = new THREE.MeshPhongMaterial({
                color: 0x000000,
                emissive: 0x001122,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // Aura aplink branduolį
            const auraGeo = new THREE.SphereGeometry(2.1, 64, 64);
            const auraMat = new THREE.MeshBasicMaterial({
                color: 0x00f2ff,
                wireframe: true,
                transparent: true,
                opacity: 0.05
            });
            scene.add(new THREE.Mesh(auraGeo, auraMat));

            // Apšvietimas
            const light1 = new THREE.PointLight(0x00f2ff, 2, 50);
            light1.position.set(5, 5, 5);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(0x7000ff, 2, 50);
            light2.position.set(-5, -5, 5);
            scene.add(light2);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Orbitos sukasi
            rings.forEach((r, i) => {
                r.rotation.z += r.userData.speed;
                r.rotation.x = Math.sin(time * 0.2 + i) * 0.1;
                r.rotation.y = Math.cos(time * 0.3 + i) * 0.1;
            });

            // Foninės žvaigždės lėtai juda
            stars.rotation.y += 0.0002;

            // Kamera lėtai "kvėpuoja"
            camera.position.x = Math.sin(time * 0.5) * 0.5;
            camera.position.y
