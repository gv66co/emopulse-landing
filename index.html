<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE V3 - SOLID CORE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <style>
        body { margin: 0; background: #020508; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* UI sluoksnis */
        #interface {
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            padding: 60px;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.8) 100%);
        }

        .data-panel {
            pointer-events: auto;
            background: rgba(10, 15, 25, 0.7);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            width: 320px;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }

        .cam-frame {
            width: 100%; aspect-ratio: 1;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
            background: #000;
            overflow: hidden;
            position: relative;
        }

        #video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; filter: contrast(1.2) grayscale(0.5); }

        .stat-label { font-size: 10px; color: #666; letter-spacing: 2px; margin-top: 30px; }
        .stat-value { font-size: 32px; color: #fff; font-weight: 200; margin-bottom: 20px; }
        
        .status-tag { 
            display: inline-block; padding: 4px 12px; border: 1px solid #3a8dff; 
            color: #3a8dff; font-size: 10px; border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="interface">
        <div style="color: rgba(255,255,255,0.2); font-size: 11px; letter-spacing: 10px;">
            NEURAL NAVIGATOR <br> <span style="font-weight: 800; color: #fff;">SOLID STATE V3</span>
        </div>

        <div class="data-panel">
            <div class="cam-frame">
                <video id="video" autoplay muted playsinline></video>
                <div style="position: absolute; top: 10px; left: 10px; color: red; font-size: 8px;">● LIVE</div>
            </div>

            <div class="stat-label">RESONANCE STATE</div>
            <div class="stat-value">Deep Calm</div>
            <div class="status-tag">STABLE DRIFT</div>

            <div style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span style="font-size: 10px; color: #444;">ENGINE LOAD</span>
                    <span style="font-size: 10px; color: #fff;">14.2%</span>
                </div>
                <div style="width: 100%; height: 2px; background: rgba(255,255,255,0.05);">
                    <div style="width: 14%; height: 100%; background: #3a8dff;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, composer, core, particles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. SOLID CORE - Mechaninis "Wow"
            const group = new THREE.Group();
            scene.add(group);

            // Pagrindinė sferinė ašis
            const coreGeo = new THREE.SphereGeometry(1.5, 32, 32);
            const coreMat = new THREE.MeshPhongMaterial({
                color: 0x111111,
                shininess: 100,
                specular: 0x3a8dff,
                transparent: true,
                opacity: 0.9
            });
            core = new THREE.Mesh(coreGeo, coreMat);
            group.add(core);

            // Išoriniai preciziniai žiedai
            for(let i=0; i<4; i++) {
                const ringGeo = new THREE.TorusGeometry(3 + i*0.4, 0.02, 16, 100);
                const ringMat = new THREE.MeshStandardMaterial({ 
                    color: i === 0 ? 0x3a8dff : 0x222222,
                    metalness: 1,
                    roughness: 0.2
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                group.add(ring);
            }

            // 2. EMOTIONAL DUST (Dalelės fone)
            const pGeo = new THREE.BufferGeometry();
            const pCount = 5000;
            const pos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pos[i] = (Math.random() - 0.5) * 30;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const pMat = new THREE.PointsMaterial({ size: 0.015, color: 0x3a8dff, transparent: true, opacity: 0.3 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            // 3. ŠVIESOS (Gyliui sukurti)
            const light1 = new THREE.PointLight(0x3a8dff, 2, 20);
            light1.position.set(5, 5, 5);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xffffff, 0.5, 20);
            light2.position.set(-5, -5, 2);
            scene.add(light2);

            // 4. POST PROCESSING (Solidiam švytėjimui)
            const renderPass = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.5, 0.8);
            
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;

            // DRIFT: Lėtas, solidus judėjimas
            scene.children[0].rotation.y += 0.001;
            scene.children[0].position.y = Math.sin(time) * 0.2;
            
            particles.rotation.y -= 0.0002;

            composer.render();
        }

        // Kamera
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('video').srcObject = s;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
