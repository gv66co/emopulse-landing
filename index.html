<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOPULSE - SOUL LINK</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #00050a; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Syncopate', sans-serif; overflow: hidden; height: 100%; }
        
        #init-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
        #init-screen h1 { letter-spacing: 15px; font-size: 1.5rem; text-transform: uppercase; }

        #hud { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: none; padding: 30px; }
        .panel { position: absolute; background: rgba(0, 10, 20, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.15); padding: 20px; }
        #panel-l { top: 30px; left: 30px; border-left: 3px solid var(--neon); width: 260px; }
        #panel-r { top: 30px; right: 30px; border-right: 3px solid var(--neon); text-align: right; }
        
        .label { font-size: 0.5rem; letter-spacing: 2px; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; }
        .value { font-size: 1.2rem; font-family: 'Space Mono', monospace; text-shadow: 0 0 10px var(--neon); margin-bottom: 20px; }

        #video-container { position: absolute; bottom: 30px; right: 30px; width: 260px; height: 195px; border: 1px solid var(--neon); overflow: hidden; opacity: 0.9; pointer-events: auto; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: grayscale(1) contrast(1.2); }
        #face-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        #mute-btn { position: absolute; top: 10px; right: 10px; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon); color: var(--neon); font-family: 'Space Mono'; font-size: 0.6rem; padding: 5px 10px; cursor: pointer; z-index: 100; }
        #mute-btn.active { background: #ff3300; border-color: #ff3300; color: #fff; }

        #ai-comms { position: absolute; bottom: 30px; left: 30px; width: 400px; font-family: 'Space Mono', monospace; font-size: 0.85rem; border-left: 2px solid var(--neon); padding-left: 15px; text-transform: none; line-height: 1.6; color: #e0faff; }
    </style>
</head>
<body>

<div id="init-screen" onclick="launchSystem()">
    <h1>INITIALIZE SOUL-LINK</h1>
    <div style="font-family:'Space Mono'; opacity:0.4; margin-top:10px;">[ ESTABLISHING EMPATHETIC INTERFACE ]</div>
</div>

<div id="hud">
    <div id="panel-l" class="panel">
        <div class="label">EMOTIONAL SPECTRUM</div>
        <div id="emo-val" class="value">CALIBRATING</div>
        <div id="scales-container"></div>
    </div>

    <div id="panel-r" class="panel">
        <div class="label">HEART FREQUENCY</div>
        <div id="pulse-val" class="value">-- BPM</div>
        <div class="label">SCAN PROGRESS</div>
        <div id="drift-val" class="value">0%</div>
    </div>

    <div id="ai-comms">> Asistentas: Monitoring neural pathways. Silence mode active.</div>

    <div id="video-container">
        <button id="mute-btn" onclick="toggleMute()">MUTE IA</button>
        <video id="video-feed" autoplay muted playsinline></video>
        <canvas id="face-canvas"></canvas>
    </div>
</div>

<script>
    let scene, camera, renderer, aura, stars;
    let systemActive = false;
    let isMuted = false;
    let analysisData = [];
    const ANALYSIS_LIMIT = 200; 

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-btn').innerText = isMuted ? "IA MUTED" : "MUTE IA";
        if (isMuted) window.speechSynthesis.cancel();
    }

    function speak(text) {
        if (isMuted) return;
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        const softVoice = voices.find(v => v.name.includes('Google UK English Female') || v.name.includes('Samantha') || v.name.includes('Female'));
        if (softVoice) utter.voice = softVoice;
        utter.pitch = 0.9;
        utter.rate = 0.75;
        window.speechSynthesis.speak(utter);
        document.getElementById('ai-comms').innerHTML = `<span style="color:var(--neon)">> ASISTENTAS:</span> ${text}`;
    }

    function drawNeuralMesh(landmarks) {
        const canvas = document.getElementById('face-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const points = landmarks.positions;
        const wS = canvas.width / 640;
        const hS = canvas.height / 480;

        ctx.strokeStyle = 'rgba(0, 242, 255, 0.15)';
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                let dist = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
                if(dist < 35) {
                    ctx.moveTo(points[i].x * wS, points[i].y * hS);
                    ctx.lineTo(points[j].x * wS, points[j].y * hS);
                }
            }
        }
        ctx.stroke();

        ctx.fillStyle = '#00f2ff';
        points.forEach(p => {
            ctx.fillRect(p.x * wS - 0.5, p.y * hS - 0.5, 1.2, 1.2);
        });
    }

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        aura = new THREE.Mesh(
            new THREE.IcosahedronGeometry(2, 12),
            new THREE.MeshPhongMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.3 })
        );
        scene.add(aura);
        scene.add(new THREE.PointLight(0x00f2ff, 1.5, 100));
        camera.position.z = 7;

        function animate() {
            requestAnimationFrame(animate);
            if(systemActive) {
                aura.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
        }
        animate();
    }

    async function launchSystem() {
        const h1 = document.querySelector('#init-screen h1');
        try {
            h1.innerText = "LINKING...";
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video-feed').srcObject = stream;

            document.getElementById('init-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            
            init3D();
            systemActive = true;
            
            setInterval(async () => {
                const video = document.getElementById('video-feed');
                const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                
                if (result) {
                    drawNeuralMesh(result.landmarks);
                    const top = Object.keys(result.expressions).reduce((a, b) => result.expressions[a] > result.expressions[b] ? a : b);
                    document.getElementById('emo-val').innerText = top.toUpperCase();
                    document.getElementById('pulse-val').innerText = Math.floor(62 + (result.expressions[top] * 25)) + " BPM";
                    
                    analysisData.push(top);
                    const progress = Math.round((analysisData.length / ANALYSIS_LIMIT) * 100);
                    document.getElementById('drift-val').innerText = `${progress}%`;

                    if (analysisData.length >= ANALYSIS_LIMIT) {
                        const dominant = analysisData.sort((a,b) => 
                            analysisData.filter(v => v===a).length - analysisData.filter(v => v===b).length
                        ).pop();
                        
                        const reports = {
                            happy: "I feel a very warm and stable energy from you. Your soul is in harmony.",
                            neutral: "Your presence is calm and grounded. Equilibrium maintained.",
                            sad: "I sense a gentle shadow in your resonance. Please be kind to yourself.",
                            angry: "Neural friction detected. Try to release it with a slow breath.",
                            surprised: "Your mind is vibrant and full of wonder. Your energy is very bright."
                        };
                        speak(reports[dominant] || "Analysis complete. You are stable.");
                        analysisData = [];
                    }

                    // SkalÄ—s HUD
                    let scales = "";
                    ['happy', 'neutral', 'sad', 'angry'].forEach(e => {
                        const v = Math.round(result.expressions[e] * 100);
                        scales += `<div class="label">${e}</div><div style="width:100%;height:1px;background:rgba(0,242,255,0.05);margin-bottom:12px;"><div style="width:${v}%;height:100%;background:var(--neon);"></div></div>`;
                    });
                    document.getElementById('scales-container').innerHTML = scales;
                }
            }, 100);

        } catch (e) {
            h1.innerText = "ERROR OCCURRED";
        }
    }
</script>
</body>
</html>
