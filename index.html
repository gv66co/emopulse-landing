<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE V5 - NEURAL CORE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_landmarker@0.10.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --glass: rgba(0, 10, 20, 0.8); }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; color: white; height: 100vh; }

        /* 3D Fonas */
        canvas#three-bg { position: absolute; inset: 0; z-index: 1; }

        /* Pagrindinis UI sluoksnis */
        #ui-interface {
            position: relative; z-index: 10; height: 100vh;
            display: grid; grid-template-columns: 380px 1fr 380px;
            grid-template-rows: 80px 1fr 200px; padding: 30px; gap: 20px;
            pointer-events: none;
        }

        .panel { 
            background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 20px; 
            padding: 25px; pointer-events: auto;
        }

        .header { grid-column: 1 / 4; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron'; letter-spacing: 8px; font-size: 24px; color: var(--neon); }

        /* Kameros blokas */
        .cam-container { position: relative; width: 100%; height: 200px; border-radius: 15px; overflow: hidden; border: 1px solid var(--neon); margin-bottom: 20px; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #face-canvas { position: absolute; inset: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        /* Skaičiai ir rodikliai */
        .stat-label { font-size: 10px; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase; }
        .stat-value { font-family: 'Orbitron'; font-size: 28px; color: var(--neon); }

        /* Apatinis tinklelis (kaip tavo nuotraukose) */
        .bottom-shelf { grid-column: 1 / 4; grid-row: 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .mini-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 15px; padding: 20px; }

        .tag { display: inline-block; padding: 4px 10px; background: rgba(0, 242, 255, 0.1); border-radius: 8px; font-size: 11px; margin: 3px; color: var(--neon); }
    </style>
</head>
<body>

    <canvas id="three-bg"></canvas>

    <div id="ui-interface">
        <div class="header">
            <div class="logo">EMOPULSE V5</div>
            <div style="font-size: 11px;">SYSTEM STATUS: <span style="color:var(--neon)">SYNCHRONIZED</span></div>
        </div>

        <div class="panel">
            <div class="cam-container">
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="face-canvas"></canvas>
            </div>
            <div class="stat-label">Neural Drift</div>
            <div class="stat-value" id="drift-display">+0.842</div>
            <div style="width: 100%; height: 3px; background: rgba(255,255,255,0.1); margin-top: 10px;">
                <div id="drift-bar" style="width: 70%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon);"></div>
            </div>
        </div>

        <div></div> <div class="panel" style="border-left: 4px solid var(--neon);">
            <div class="stat-label">Emotional Summary</div>
            <div id="summary-text" style="font-size: 20px; margin: 15px 0; font-weight: 300;">Analyzing facial features...</div>
            <div id="tags">
                <span class="tag">#monitoring</span>
                <span class="tag">#biometric</span>
            </div>
        </div>

        <div class="bottom-shelf">
            <div class="mini-card">
                <div class="stat-label">Emopulse Score</div>
                <div class="stat-value">76<small style="font-size: 12px; opacity:0.4">/100</small></div>
            </div>
            <div class="mini-card">
                <div class="stat-label">Energy</div>
                <div class="stat-value">0,66 <small style="font-size: 10px; color:var(--neon)">rising</small></div>
            </div>
            <div class="mini-card">
                <div class="stat-label">Stress Risk</div>
                <div class="stat-value" id="stress-lvl" style="color: #44ff44;">Low</div>
            </div>
            <div class="mini-card">
                <div class="stat-label">Stability</div>
                <div class="stat-value">112° <small style="font-size: 10px; opacity:0.4">toward Calm</small></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/face_landmarker@0.10.0";

        // --- 1. THREE.JS KONFIGŪRACIJA (Fonas ir Branduolys) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-bg'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 15;

        // Centrinis branduolys
        const coreGeo = new THREE.IcosahedronGeometry(3, 15);
        const coreMat = new THREE.MeshPhongMaterial({ color: 0x000000, emissive: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.3 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        const light = new THREE.PointLight(0x00f2ff, 2, 50);
        light.position.set(10, 10, 10);
        scene.add(light);

        // --- 2. MEDIAPIPE FACE MESH (Funkcionalumas) ---
        let faceLandmarker;
        const video = document.getElementById("webcam");
        const canvasFace = document.getElementById("face-canvas");
        const ctxFace = canvasFace.getContext("2d");

        async function initAI() {
            const files = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/face_landmarker@0.10.0/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(files, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO"
            });
            startVideo();
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                video.srcObject = s;
                video.addEventListener("loadeddata", runDetection);
            });
        }

        async function runDetection() {
            canvasFace.width = video.videoWidth;
            canvasFace.height = video.videoHeight;

            async function detect() {
                const results = faceLandmarker.detectForVideo(video, performance.now());
                ctxFace.clearRect(0, 0, canvasFace.width, canvasFace.height);

                if (results.faceLandmarks && results.faceLandmarks[0]) {
                    const drawingUtils = new DrawingUtils(ctxFace);
                    // Piešiame tinklą ant veido
                    drawingUtils.drawConnectors(results.faceLandmarks[0], FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#00f2ff33", lineWidth: 1 });
                    
                    // Emocijų logika pagal raumenis
                    if (results.faceBlendshapes[0]) {
                        updateBiometrics(results.faceBlendshapes[0].categories);
                    }
                }
                requestAnimationFrame(detect);
            }
            detect();
        }

        function updateBiometrics(shapes) {
            const stress = shapes.find(s => s.categoryName === "browDownLeft")?.score || 0;
            const smile = shapes.find(s => s.categoryName === "mouthSmileLeft")?.score || 0;

            const summary = document.getElementById('summary-text');
            const stressEl = document.getElementById('stress-lvl');
            const driftVal = document.getElementById('drift-display');

            if (stress > 0.2) {
                summary.innerText = "Elevated Stress Detected";
                stressEl.innerText = "High";
                stressEl.style.color = "#ff3e3e";
                driftVal.innerText = "+" + (stress * 10).toFixed(3);
            } else if (smile > 0.2) {
                summary.innerText = "Positive Flow State";
                stressEl.innerText = "Low";
                stressEl.style.color = "#44ff44";
                driftVal.innerText = "+0.241";
            } else {
                summary.innerText = "Calm Focused Energy";
                stressEl.innerText = "Low";
                stressEl.style.color = "#44ff44";
                driftVal.innerText = "+0.842";
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            core.rotation.y += 0.005;
            core.rotation.x += 0.002;
            renderer.render(scene, camera);
        }

        initAI();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
