<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO-CORE v9.0 OMNI-DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --stress-red: #ff3333;
            --safe-green: #00ff88;
            --panel-bg: rgba(0, 10, 20, 0.95);
            --border: 1px solid rgba(0, 242, 255, 0.3);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000205; color: #fff; font-family: 'Orbitron', sans-serif; 
            overflow: hidden; touch-action: none;
        }

        /* --- GRID LAYOUT --- */
        #ui-wrapper {
            position: absolute; inset: 0; z-index: 100;
            display: grid;
            grid-template-areas: 
                "top-l top-c top-r"
                "mid-l mid-c mid-r"
                "bot-l bot-c bot-r";
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 150px 1fr 180px;
            padding: 20px; gap: 15px;
            pointer-events: none;
        }

        .hud-panel {
            background: var(--panel-bg); border: var(--border);
            padding: 15px; backdrop-filter: blur(20px);
            pointer-events: auto; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .corner { position: absolute; width: 10px; height: 10px; border: 2px solid var(--neon-blue); }
        .top-l { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .top-r { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }

        /* --- SPECIFIC PANELS --- */
        #panel-neural { grid-area: top-l; border-left: 4px solid var(--neon-blue); }
        #panel-bio { grid-area: top-r; border-right: 4px solid var(--neon-pink); text-align: right; }
        #panel-graph { grid-area: mid-l; height: 200px; }
        #panel-status { grid-area: bot-c; width: 100%; max-width: 600px; justify-self: center; }

        /* --- CENTER VIEWPORT --- */
        #viewport-container {
            grid-area: mid-c; display: flex; align-items: center; justify-content: center;
        }
        #scanner {
            position: relative; width: 100%; max-width: 450px; aspect-ratio: 4/3;
            border: 1px solid var(--neon-blue); background: #000;
            overflow: hidden; box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.5; }
        #face-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); z-index: 110; }

        /* --- TEXT & STATS --- */
        .label { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--neon-blue); letter-spacing: 2px; text-transform: uppercase; }
        .val { font-size: 1.2rem; margin-top: 5px; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }
        
        /* --- LIVE GRAPH --- */
        #live-chart { width: 100%; height: 80px; margin-top: 10px; border-bottom: 1px solid rgba(0,242,255,0.2); }

        /* --- PROGRESS --- */
        .prog-bar { height: 4px; background: rgba(255,255,255,0.1); margin-top: 10px; overflow: hidden; }
        #prog-fill { height: 100%; background: var(--neon-blue); width: 0%; transition: 0.2s; }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 900px) {
            #ui-wrapper {
                grid-template-areas: "top-l" "top-r" "mid-c" "bot-c";
                grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto;
                overflow-y: auto; pointer-events: auto;
            }
            #panel-graph { display: none; }
            #scanner { max-width: 100%; aspect-ratio: 1; border-radius: 50%; }
        }

        /* --- REPORT OVERLAY --- */
        #report-overlay {
            position: fixed; inset: 0; background: rgba(0,3,10,0.98);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .report-card {
            width: 100%; max-width: 550px; background: var(--panel-bg);
            border: 2px solid var(--neon-blue); padding: 30px;
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="panel-neural" class="hud-panel">
        <div class="corner top-l"></div><div class="corner top-r"></div>
        <div class="label">Neural Load</div>
        <div id="emo-val" class="val">IDLE</div>
        <div style="margin-top:15px" class="label">Stress Coefficient</div>
        <div id="stress-val" class="val">0.000</div>
    </div>

    <div id="panel-bio" class="hud-panel">
        <div class="label">Cardiac Est.</div>
        <div class="val"><span id="bpm-val">--</span> BPM</div>
        <div style="margin-top:15px" class="label">Ocular Sync (Blinks)</div>
        <div id="blink-val" class="val">0</div>
    </div>

    <div id="panel-graph" class="hud-panel">
        <div class="label">Real-time Stress Curve</div>
        <canvas id="live-chart"></canvas>
    </div>

    <div id="viewport-container">
        <div id="scanner">
            <video id="video-feed" autoplay muted playsinline></video>
            <canvas id="face-canvas"></canvas>
            <div style="position:absolute; bottom:10px; right:10px; font-size:0.5rem; color:var(--neon-blue);">RE-CORE v9.0 ACTIVE</div>
        </div>
    </div>

    <div id="panel-status" class="hud-panel">
        <div style="display:flex; justify-content:space-between">
            <div class="label" id="status-msg">Awaiting Neural Initialization...</div>
            <div class="label" id="prog-text">0%</div>
        </div>
        <div class="prog-bar"><div id="prog-fill"></div></div>
    </div>
</div>

<div id="report-overlay">
    <div class="report-card">
        <h2 style="color:var(--neon-blue); letter-spacing:5px; text-align:center;">DEEP SCAN COMPLETE</h2>
        <div id="report-data" style="margin:25px 0; font-family:'JetBrains Mono'; line-height:1.8;"></div>
        <button onclick="location.reload()" style="width:100%; padding:18px; background:none; border:1px solid var(--neon-blue); color:var(--neon-blue); font-family:'Orbitron'; cursor:pointer; letter-spacing:3px;">RE-SYNC SYSTEM</button>
    </div>
</div>

<button id="start-btn" onclick="masterInit()" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); padding:30px 60px; background:rgba(0,242,255,0.1); border:2px solid var(--neon-blue); color:var(--neon-blue); font-family:'Orbitron'; font-size:1.5rem; letter-spacing:10px; z-index:500; cursor:pointer;">ACTIVATE</button>

<script>
let systemActive = false, analysisData = [], blinkCount = 0, isBlinking = false;
let stressHistory = new Array(50).fill(0);
let stream = null, voices = [];
const ANALYSIS_GOAL = 150;
const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/';

window.speechSynthesis.onvoiceschanged = () => voices = window.speechSynthesis.getVoices();

function speak(text) {
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    const ai = voices.find(v => v.lang.includes('en') && (v.name.includes('Female') || v.name.includes('Zira')));
    if(ai) utter.voice = ai;
    window.speechSynthesis.speak(utter);
}

// --- DYNAMIC GRAPH ENGINE ---
function drawGraph() {
    const canvas = document.getElementById('live-chart');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.strokeStyle = '#00f2ff';
    ctx.lineWidth = 2;
    ctx.beginPath();
    const step = canvas.width / stressHistory.length;
    for(let i=0; i<stressHistory.length; i++) {
        const x = i * step;
        const y = canvas.height - (stressHistory[i] * canvas.height);
        if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
    }
    ctx.stroke();
}

// --- ULTRA NEURO-MESH ---
function drawUltraMesh(ctx, landmarks, stress) {
    const pts = landmarks.positions;
    ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
    ctx.lineWidth = 0.8;
    ctx.strokeStyle = stress > 0.4 ? '#ff3333' : '#00f2ff';
    ctx.beginPath();
    for(let i=0; i<pts.length; i++) {
        for(let j=i+1; j<pts.length; j++) {
            const d = Math.hypot(pts[i].x-pts[j].x, pts[i].y-pts[j].y);
            if(d < 32) { ctx.moveTo(pts[i].x, pts[i].y); ctx.lineTo(pts[j].x, pts[j].y); }
        }
    }
    ctx.stroke();
}

async function masterInit() {
    window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); 
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('status-msg').textContent = "LINKING NEURAL NETS...";

    try {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);

        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video-feed');
        video.srcObject = stream;
        
        video.onloadedmetadata = () => {
            const canvas = document.getElementById('face-canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            systemActive = true;
            speak("Neural interface online. Commencing biometric deep scan.");
            loop();
        };
    } catch (e) { alert("ERROR: Camera Access Denied"); }
}

async function loop() {
    if(!systemActive) return;
    const video = document.getElementById('video-feed');
    const canvas = document.getElementById('face-canvas');
    const ctx = canvas.getContext('2d');

    const res = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224 }))
        .withFaceLandmarks().withFaceExpressions();

    if(res) {
        // Blinks
        const ear = (getEAR(res.landmarks.getLeftEye()) + getEAR(res.landmarks.getRightEye()))/2;
        if(ear < 0.22 && !isBlinking) { isBlinking = true; blinkCount++; document.getElementById('blink-val').textContent = blinkCount; }
        else if(ear > 0.25) isBlinking = false;

        // Stats
        const ex = res.expressions;
        const stress = (ex.angry + ex.fearful + ex.sad) * 1.5;
        stressHistory.push(stress); stressHistory.shift();
        
        document.getElementById('emo-val').textContent = Object.keys(ex).reduce((a,b)=>ex[a]>ex[b]?a:b).toUpperCase();
        document.getElementById('stress-val').textContent = stress.toFixed(3);
        document.getElementById('bpm-val').textContent = Math.round(72 + (stress * 20));
        
        const prog = (analysisData.length / ANALYSIS_GOAL) * 100;
        document.getElementById('prog-fill').style.width = prog + "%";
        document.getElementById('prog-text').textContent = Math.round(prog) + "%";

        drawUltraMesh(ctx, res.landmarks, stress);
        drawGraph();
        
        analysisData.push({stress, bpm: 72 + (stress * 20)});
        if(analysisData.length >= ANALYSIS_GOAL) finalize();
    }
    requestAnimationFrame(loop);
}

function getEAR(eye) { return (Math.hypot(eye[1].x-eye[5].x, eye[1].y-eye[5].y) + Math.hypot(eye[2].x-eye[4].x, eye[2].y-eye[4].y)) / (2 * Math.hypot(eye[0].x-eye[3].x, eye[0].y-eye[3].y)); }

function finalize() {
    systemActive = false;
    if(stream) stream.getTracks().forEach(t=>t.stop());
    const avgStress = analysisData.reduce((a,b)=>a+b.stress, 0)/analysisData.length;
    
    document.getElementById('report-data').innerHTML = `
        METRIC: STRESS INDEX <br> RECORDED: ${avgStress.toFixed(2)} | THRESHOLD: 0.30 <br>
        STATUS: ${avgStress < 0.3 ? '<span style="color:var(--safe-green)">OPTIMAL</span>' : '<span style="color:var(--stress-red)">CRITICAL</span>'} <br><br>
        METRIC: HEART RATE (EST) <br> RECORDED: ${Math.round(72+(avgStress*20))} BPM | OPTIMAL: 60-80 <br><br>
        METRIC: OCULAR SYNC <br> TOTAL BLINKS: ${blinkCount} <br><br>
        AI ADVICE: ${avgStress > 0.3 ? "System recommends immediate neural decoupling. High cognitive strain detected." : "Neural synchronization stable. All markers within safe parameters."}
    `;
    document.getElementById('report-overlay').style.display = 'flex';
    speak("Analysis complete. Diagnostic data synchronized.");
}
</script>
</body>
</html>
