<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOPULSE V5 // PRO DASHBOARD</title>
    <link rel="stylesheet" href="./emopulse.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="pro-container">
        <header class="top-bar">
            <div class="logo">EMOPULSE <span class="cyan">V5</span></div>
            <div class="system-status">SYSTEM STATUS: <span id="status-text" class="cyan">SYNCHRONIZED</span></div>
        </header>

        <main class="pro-grid">
            <section class="panel camera-panel">
                <div class="cam-container">
                    <video id="cam" autoplay muted playsinline></video>
                    <canvas id="face-mesh-canvas"></canvas> </div>
                <div class="data-block">
                    <div class="label">NEURAL DRIFT</div>
                    <div id="neural-drift-val" class="val-large">+0.000</div>
                    <div class="progress-bar"><div id="drift-bar" class="fill"></div></div>
                </div>
            </section>

            <section class="main-visual">
                <canvas id="compass3d"></canvas>
            </section>

            <section class="panel analysis-panel">
                <div class="label">EMOTIONAL SUMMARY</div>
                <div id="aiText" class="status-msg">Analyzing facial features...</div>
                <div class="tag-cloud">
                    <span class="tag">#monitoring</span>
                    <span class="tag">#biometric</span>
                </div>
            </section>
        </main>

        <footer class="pro-footer">
            <div class="stat-card">
                <div class="label">EMOPULSE SCORE</div>
                <div class="val"><span id="scoreValue">0</span>/100</div>
            </div>
            <div class="stat-card">
                <div class="label">ENERGY</div>
                <div class="val"><span id="energy">0.00</span> <small>rising</small></div>
            </div>
            <div class="stat-card">
                <div class="label">STRESS RISK</div>
                <div id="stress-lvl" class="val green">Low</div>
            </div>
            <div class="stat-card">
                <div class="label">STABILITY</div>
                <div class="val"><span id="stability">112Â°</span> <small>toward Calm</small></div>
            </div>
        </footer>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
