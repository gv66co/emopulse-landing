<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Emopulse - Deep Corner Resonance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* UI sluoksnis */
        #ui {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; padding: 60px;
            pointer-events: none;
        }

        .data-card {
            margin-left: auto; width: 360px;
            background: rgba(0, 5, 15, 0.6);
            backdrop-filter: blur(50px);
            border-radius: 40px; padding: 40px;
            border: 1px solid rgba(58, 141, 255, 0.1);
            pointer-events: auto;
        }

        .cam-circle {
            width: 180px; height: 180px; border-radius: 50%;
            border: 1px solid rgba(58, 141, 255, 0.4);
            margin: 0 auto 30px; overflow: hidden;
            box-shadow: 0 0 60px rgba(58, 141, 255, 0.15);
        }
        #video { width: 100%; height: 100%; object-fit: cover; }

        .resonance-label { font-size: 10px; color: #3a8dff; letter-spacing: 4px; font-weight: 800; }
        .status-text { font-size: 32px; font-weight: 200; color: #fff; margin: 10px 0; }
        
        /* Kampo švytėjimo tekstas */
        .corner-tag {
            position: absolute; bottom: 80px; left: 80px;
            font-size: 9px; letter-spacing: 6px; color: #3a8dff;
            text-shadow: 0 0 20px #3a8dff;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div style="font-size: 20px; font-weight: 100; letter-spacing: 5px;">EMOPULSE</div>
        
        <div style="margin-top: auto; display: flex; align-items: flex-end;">
            <div class="corner-tag">NEURAL_DRIFT_V4</div>
            
            <div class="data-card">
                <div class="cam-circle"><video id="video" autoplay muted playsinline></video></div>
                <div class="resonance-label">RESONANCE STATE</div>
                <div class="status-text">Deep Calm</div>
                <div style="color: #ff9f1c; font-size: 13px;">#tranquility #stability</div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, group, floorGlow;

        function init() {
            scene = new THREE.Scene();
            // Pridedame rūką gyliui sukurti
            scene.fog = new THREE.Fog(0x000000, 5, 15);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            group = new THREE.Group();
            // Pozicija apatiniame kairiajame kampe
            group.position.set(-6, -4, 0);
            scene.add(group);

            // 1. APAČIOS ŠVYTĖJIMAS (Glow Plate)
            const glowGeo = new THREE.CircleGeometry(6, 64);
            const glowMat = new THREE.ShaderMaterial({
                transparent: true,
                uniforms: {
                    color: { value: new THREE.Color(0x0033ff) }
                },
                vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                fragmentShader: `varying vec2 vUv; uniform vec3 color; void main() { float dist = distance(vUv, vec2(0.5)); gl_FragColor = vec4(color, (0.5 - dist) * 0.6); }`,
                blending: THREE.AdditiveBlending
            });
            floorGlow = new THREE.Mesh(glowGeo, glowMat);
            floorGlow.rotation.x = -Math.PI / 2.2;
            floorGlow.position.y = -2;
            group.add(floorGlow);

            // 2. AURA DRIFT CORE (Susiliejusios spalvos)
            const ringColors = [0x3a8dff, 0x7b5cff, 0xff9f1c];
            ringColors.forEach((col, i) => {
                const ring = new THREE.Mesh(
                    new THREE.TorusGeometry(3 + i*0.4, 0.02, 16, 100),
                    new THREE.MeshBasicMaterial({ 
                        color: col, 
                        transparent: true, 
                        opacity: 0.4,
                        blending: THREE.AdditiveBlending 
                    })
                );
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                group.add(ring);
            });

            // Vidinis branduolys (Wireframe)
            const core = new THREE.Mesh(
                new THREE.IcosahedronGeometry(2, 2),
                new THREE.MeshBasicMaterial({ color: 0x3a8dff, wireframe: true, transparent: true, opacity: 0.1 })
            );
            group.add(core);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;

            // DRIFT: Lėtas pulsavimas ir plaukiojimas
            group.position.y = -3.5 + Math.sin(time) * 0.4;
            group.position.x = -6.5 + Math.cos(time * 0.6) * 0.2;

            // Žiedų sukimasis ir spalvų liejimasis
            group.children.forEach((obj, i) => {
                if (i > 0) { // Praleidžiam glow plate
                    obj.rotation.y += 0.001 * i;
                    obj.rotation.z += 0.0005;
                }
            });

            // Apačios švytėjimo pulsacija
            floorGlow.scale.setScalar(1 + Math.sin(time * 2) * 0.05);

            renderer.render(scene, camera);
        }

        // Kamera
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('video').srcObject = s;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
