<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE // SINGULARITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --void: #020617; --pulse: #7d2ae8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--void); 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            cursor: crosshair;
        }

        /* Ambient background */
        #nebula { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.4; }

        .ui-overlay {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            padding: 40px;
            pointer-events: none;
        }

        /* Biometric lens */
        .lens {
            grid-column: 1;
            align-self: end;
            width: 280px;
            height: 280px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) brightness(1.2); pointer-events: auto; }

        /* Data streams */
        .data-column {
            grid-column: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            text-align: right;
        }

        .metric-wrap .label { font-size: 10px; letter-spacing: 5px; color: var(--neon); margin-bottom: 10px; opacity: 0.6; }
        .metric-wrap .value { font-size: 50px; font-weight: 900; text-shadow: 0 0 20px var(--neon); }

        .investor-portal {
            position: absolute;
            top: 40px;
            right: 40px;
            pointer-events: auto;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            letter-spacing: 3px;
            padding: 10px 20px;
            border: 1px solid var(--pulse);
            transition: 0.4s;
        }
        .investor-portal:hover { background: var(--pulse); box-shadow: 0 0 40px var(--pulse); }
    </style>
</head>
<body>
    <canvas id="nebula"></canvas>
    <div class="ui-overlay">
        <div class="lens">
            <video id="input-stream" autoplay muted playsinline></video>
        </div>
        
        <div class="center-core"></div>

        <div class="data-column">
            <div class="metric-wrap">
                <div class="label">NEURAL_COHERENCE</div>
                <div id="coherence" class="value">0.00</div>
            </div>
            <div class="metric-wrap">
                <div class="label">EMOTIONAL_DRIFT</div>
                <div id="drift" class="value">INIT</div>
            </div>
            <div class="metric-wrap">
                <div class="label">PULSE_ESTIMATION</div>
                <div id="pulse" class="value">--</div>
            </div>
        </div>
    </div>

    <a href="investors.html" class="investor-portal">INVESTORS.V1</a>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
