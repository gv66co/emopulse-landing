<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE V5 // DEEP SPACE TERMINAL</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --purple: #7d2ae8;
            --deep-space: #010409;
            --glass: rgba(10, 20, 40, 0.8);
            --neon-border: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--deep-space);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            /* Kosmoso gradientas */
            background: radial-gradient(circle at center, #0a192f 0%, #010409 100%);
        }

        /* Pagrindinis tinklelis su apsauga nuo "sulipimo" */
        .app-wrapper {
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            grid-template-rows: 80px 1fr 180px;
            height: 100vh;
            padding: 30px;
            gap: 25px;
            position: relative;
            z-index: 10;
        }

        /* Neoninis Headeris */
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-border);
            padding-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-v5 {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0,242,255,0.5));
        }

        /* Šoniniai skydeliai (Glassmorphism) */
        .panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--neon-border);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .cam-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }

        /* Centrinė Aura */
        .aura-viewport {
            grid-row: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #aura-canvas { 
            width: 100%; height: 100%; 
            filter: drop-shadow(0 0 30px rgba(0,242,255,0.2));
        }

        /* Apatinės kortelės */
        footer {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--neon-border);
            border-bottom: 4px solid var(--cyan);
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .stat-card:hover { transform: translateY(-5px); border-color: var(--purple); }

        .val { font-size: 38px; font-weight: 800; color: var(--cyan); text-shadow: 0 0 15px rgba(0,242,255,0.4); }
        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; color: #888; }

        /* Investuotojų mygtukas */
        .invest-link {
            margin-top: auto;
            display: block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, var(--purple), transparent);
            border: 1px solid var(--purple);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 12px;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .invest-link:hover { background: var(--purple); box-shadow: 0 0 30px rgba(125, 42, 232, 0.6); }

    </style>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="logo-v5">EMOPULSE V5</div>
            <div style="font-size: 10px; color: var(--cyan); opacity: 0.7;">QUANTUM_LINK: ESTABLISHED</div>
        </header>

        <aside class="panel">
            <div class="label" style="margin-bottom: 15px;">Biometric Scan</div>
            <div class="cam-container">
                <video id="v-stream" autoplay muted playsinline></video>
                <canvas id="m-overlay"></canvas>
            </div>
            <div style="margin-top: 25px;">
                <div class="label">Neural Drift</div>
                <div id="drift-ui" class="val">+0.842</div>
            </div>
        </aside>

        <section class="aura-viewport">
            <canvas id="aura-canvas"></canvas>
        </section>

        <aside class="panel">
            <div class="label">AI Assistant Insights</div>
            <div id="ai-text" style="margin: 20px 0; font-size: 1.1rem; line-height: 1.6; color: #ccc;">
                Deep space synchronization active. Monitoring biometric fluctuations...
            </div>
            <a href="investors.html" class="invest-link">ACCESS INVESTOR PLATFORM</a>
        </aside>

        <footer>
            <div class="stat-card"><div class="label">Coherence</div><div id="score-ui" class="val">0%</div></div>
            <div class="stat-card"><div class="label">Mood</div><div id="mood-ui" class="val">--</div></div>
            <div class="stat-card"><div class="label">Stress Risk</div><div id="stress-ui" class="val" style="color: #4ade80;">LOW</div></div>
            <div class="stat-card"><div class="label">Stability</div><div id="stab-ui" class="val">100%</div></div>
        </footer>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
