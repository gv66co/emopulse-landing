<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE PRO - FINAL REPAIR</title>
    <style>
        :root { --blue: #3abff8; --bg: #010307; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .app { display: flex; flex-direction: column; height: 100vh; padding: 15px; gap: 15px; }
        
        /* Viršutinė juosta su veikiančiu laikrodžiu */
        header { display: flex; justify-content: space-between; align-items: center; padding: 5px; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo span { color: var(--blue); }
        #live-clock { font-family: monospace; font-size: 1.2rem; background: rgba(58, 191, 248, 0.1); padding: 5px 15px; border-radius: 5px; border: 1px solid var(--blue); }

        /* Pagrindinis vaizdas */
        .main-grid {
            display: grid;
            grid-template-areas: "vis hero" "cam risk";
            grid-template-columns: 1.2fr 0.8fr;
            grid-template-rows: 1fr 160px;
            gap: 15px; flex: 1; min-height: 0;
        }
        .panel { background: var(--panel); border: 1px solid rgba(58, 191, 248, 0.2); border-radius: 15px; padding: 20px; position: relative; overflow: hidden; }
        .area-vis { grid-area: vis; display: flex; flex-direction: column; }
        .area-hero { grid-area: hero; display: flex; flex-direction: column; justify-content: center; gap: 15px; }
        .area-cam { grid-area: cam; display: flex; align-items: center; gap: 20px; }
        .area-risk { grid-area: risk; }

        /* Kamera ir Objektai */
        .cam-circle { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--blue); overflow: hidden; flex-shrink: 0; background: #000; }
        #cam { width: 100%; height: 100%; object-fit: cover; }
        #visual-container { flex: 1; width: 100%; background: radial-gradient(circle, #0a101f 0%, #010307 100%); border-radius: 10px; position: relative; }
        
        /* Baneriai apačioje */
        footer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; height: 100px; }
        .stat-card { background: var(--panel); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; text-align: center; }
        .stat-card span { font-size: 0.75rem; color: #666; text-transform: uppercase; }
        .val { font-size: 1.6rem; color: var(--blue); font-weight: bold; margin-top: 5px; }

        textarea { width: 100%; height: 80px; background: #000; border: 1px solid #333; border-radius: 10px; color: white; padding: 10px; resize: none; }
        button { padding: 12px; background: var(--blue); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: black; }
    </style>
</head>
<body>

    <div class="app">
        <header>
            <div class="logo">EMOPULSE <span>PRO</span></div>
            <div id="live-clock">00:00:00</div>
        </header>

        <main class="main-grid">
            <section class="panel area-vis">
                <div style="color: var(--blue); font-size: 0.7rem; margin-bottom: 10px;">NEURAL CORE: ONLINE</div>
                <div id="visual-container">
                    <canvas id="compass3d" style="width:100%; height:100%;"></canvas>
                </div>
            </section>

            <section class="panel area-hero">
                <h2>Decode Your Resonance</h2>
                <textarea id="userInput" placeholder="Kaip jautiesi šiuo metu?"></textarea>
                <button onclick="simulateAnalysis()">ANALYZE FIELD</button>
            </section>

            <section class="panel area-cam">
                <div class="cam-circle">
                    <video id="cam" autoplay muted playsinline></video>
                </div>
                <div>
                    <h3 style="font-size: 0.9rem;">Emotional Drift</h3>
                    <p style="color: var(--blue);">Stability: <span id="stab">112°</span></p>
                </div>
            </section>

            <section class="panel area-risk">
                <div style="font-size: 0.8rem; color: #666;">STRESS RISK</div>
                <div style="font-size: 2rem; margin-top: 10px; font-weight: bold;">0.56</div>
            </section>
        </main>

        <footer>
            <div class="stat-card"><span>Mood Map</span><div class="val" id="mood-val">Positive</div></div>
            <div class="stat-card"><span>Timeline</span><div class="val" id="time-val">Steady</div></div>
            <div class="stat-card"><span>Score</span><div class="val" id="score-val">76</div></div>
            <div class="stat-card"><span>Energy</span><div class="val" id="energy-val">0.66</div></div>
        </footer>
    </div>

    <script>
        // 1. LAIKRODIS (Pataisyta, kad visada veiktų)
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').textContent = now.toTimeString().split(' ')[0];
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. KAMERA
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cam').srcObject = stream;
            } catch (err) {
                console.error("Kameros klaida:", err);
            }
        }
        initCamera();

        // 3. BANERIŲ UŽPILDYMAS (Kad nebūtų tušti)
        function updateStats() {
            document.getElementById('score-val').textContent = Math.floor(70 + Math.random() * 10);
            document.getElementById('energy-val').textContent = (0.6 + Math.random() * 0.1).toFixed(2);
        }
        setInterval(updateStats, 3000);

        function simulateAnalysis() {
            const btn = document.querySelector('button');
            btn.textContent = "Analyzing...";
            setTimeout(() => { btn.textContent = "ANALYZE FIELD"; }, 2000);
        }
    </script>
</body>
</html>
