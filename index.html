<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE PRO - NEURAL NAVIGATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>

    <style>
        body { margin: 0; background: #00050a; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* Pagrindinis UI sluoksnis */
        .ui-container {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 400px;
            padding: 40px;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(2, 12, 27, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(58, 141, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            pointer-events: auto;
        }

        /* Kameros Aura */
        .camera-viewport {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 2px solid #3a8dff;
            box-shadow: 0 0 30px rgba(58, 141, 255, 0.3);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #webcam { width: 100%; height: 100%; object-fit: cover; }

        .drift-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            color: #3a8dff;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="three-canvas-container"></div>

    <div class="ui-container">
        <div style="padding: 20px;">
            <div style="color: #3a8dff; letter-spacing: 5px; font-weight: 800; font-size: 12px;">NEURAL_NAVIGATOR_V3.CORE</div>
        </div>

        <div class="glass-panel">
            <div class="camera-viewport">
                <video id="webcam" autoplay muted playsinline></video>
                <div class="drift-label">Live_Feed_Active</div>
            </div>

            <div style="margin-top: 40px;">
                <div style="opacity: 0.5; font-size: 12px; color: #fff;">REAL-TIME RESONANCE</div>
                <h1 style="color: #fff; margin: 5px 0; font-weight: 200; font-size: 38px;">Calm Focused</h1>
                <div style="color: #ff9f1c; font-size: 14px;">#calm #focused #energy</div>
            </div>

            <div style="margin-top: 60px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <div style="opacity: 0.4; font-size: 10px; color: #fff;">STRESS RISK</div>
                    <div style="color: #ff3b3b; font-size: 24px; font-weight: 800;">0.39</div>
                </div>
                <div>
                    <div style="opacity: 0.4; font-size: 10px; color: #fff;">NEURAL ENERGY</div>
                    <div style="color: #3a8dff; font-size: 24px; font-weight: 800;">0.89</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, composer, core, particles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('three-canvas-container').appendChild(renderer.domElement);

            // 1. NEURAL CORE (Centrinis kompasas)
            const coreGeo = new THREE.IcosahedronGeometry(2, 1);
            const coreMat = new THREE.MeshBasicMaterial({ 
                color: 0x3a8dff, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.2 
            });
            core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // 2. ORBITOS (Kaip tavo nuotraukoje)
            const ringColors = [0x3a8dff, 0x7b5cff, 0xff9f1c];
            for(let i=0; i<3; i++) {
                const ringGeo = new THREE.TorusGeometry(3 + i*0.8, 0.01, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ color: ringColors[i], transparent: true, opacity: 0.5 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                core.add(ring); // Prijungiame prie branduolio, kad judėtų kartu
            }

            // 3. ŽVAIGŽDYNAS / DALELĖS (Gylis)
            const pGeo = new THREE.BufferGeometry();
            const pCount = 2000;
            const posArray = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) posArray[i] = (Math.random() - 0.5) * 20;
            pGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const pMat = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            // 4. BLOOM (Tas pats "Wow" švytėjimas)
            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 2.0; // Ryškus neonas
            bloomPass.radius = 1;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // DRIFT EFEKTAS: Branduolys lėtai plaukioja erdvėje
            core.position.y = Math.sin(time * 0.5) * 0.2;
            core.position.x = Math.cos(time * 0.3) * 0.1;
            core.rotation.y += 0.002;
            
            particles.rotation.y -= 0.0005; // Fonas lėtai sukasi

            composer.render();
        }

        // Kameros paleidimas
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('webcam').srcObject = s;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
