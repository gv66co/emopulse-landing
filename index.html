<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURO-PULSE | EMOTION DRIFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --neon: #00f2ff; --deep: #00020a; --warning: #ff3300; }
        body, html { margin: 0; padding: 0; background: var(--deep); color: var(--neon); font-family: 'Syncopate', sans-serif; overflow: hidden; height: 100%; }

        /* UI Overlays */
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; border: 1px solid rgba(0, 242, 255, 0.1); box-sizing: border-box; margin: 20px; }
        .panel { position: absolute; background: rgba(0, 10, 20, 0.7); backdrop-filter: blur(10px); padding: 20px; border: 1px solid rgba(0, 242, 255, 0.2); }
        #left-panel { top: 20px; left: 20px; border-left: 5px solid var(--neon); }
        #right-panel { top: 20px; right: 20px; border-right: 5px solid var(--neon); text-align: right; }
        
        /* Stats Styles */
        .label { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px; }
        .value { font-size: 1.2rem; font-weight: bold; font-family: 'Space Mono', monospace; text-shadow: 0 0 10px var(--neon); }

        /* Video Feed */
        #video-container { position: absolute; bottom: 40px; right: 40px; width: 200px; height: 150px; border: 1px solid var(--neon); border-radius: 5px; overflow: hidden; opacity: 0.5; transition: 0.5s; }
        #video-container:hover { opacity: 1; transform: scale(1.1); }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Initialization Button */
        #init-screen { position: fixed; inset: 0; background: var(--deep); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.8s; }
        #init-screen h1 { letter-spacing: 12px; font-size: 1.5rem; transition: 0.3s; }
        #init-screen:hover h1 { color: #fff; text-shadow: 0 0 30px var(--neon); }
        #status-log { font-family: 'Space Mono', monospace; font-size: 0.7rem; margin-top: 20px; color: var(--neon); opacity: 0.5; }

        /* IA assistant text box */
        #ai-comms { position: absolute; bottom: 40px; left: 40px; width: 300px; font-family: 'Space Mono', monospace; font-size: 0.8rem; line-height: 1.5; text-transform: none; }
    </style>
</head>
<body>

<div id="init-screen" onclick="startNeuroLink()">
    <h1 id="btn-text">INITIALIZE NEURO-BODY</h1>
    <div id="status-log">SYSTEM STATUS: IDLE | AWAITING COMMAND</div>
</div>

<div id="ui-layer">
    <div id="left-panel" class="panel">
        <div class="label">NEURAL SIGNATURE</div>
        <div id="emotion-val" class="value">CONNECTING...</div>
        <br>
        <div class="label">BIOMETRIC PULSE</div>
        <div id="pulse-val" class="value">-- BPM</div>
    </div>

    <div id="right-panel" class="panel">
        <div class="label">AURA STABILITY</div>
        <div id="stability-val" class="value">99.2%</div>
        <br>
        <div class="label">NEURAL PHASE</div>
        <div id="phase-val" class="value">STABLE</div>
    </div>

    <div id="ai-comms">
        > IA ASSISTANT: Awaiting neural link establishment. Please face the sensor for calibration.
    </div>

    <div id="video-container">
        <video id="video-feed" autoplay muted playsinline></video>
    </div>
</div>


<script>
    let scene, camera, renderer, aura, stars;
    let systemActive = false;
    let lastEmotion = "";

    // 1. AI VOICE SYNTHESIS
    function speak(text) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.pitch = 0.7;
        utter.rate = 0.9;
        synth.speak(utter);
        document.getElementById('ai-comms').innerHTML = "> IA: " + text;
    }

    // 2. INITIALIZE NEURAL LINK (AI + CAMERA)
    async function startNeuroLink() {
        const log = document.getElementById('status-log');
        const btn = document.getElementById('btn-text');
        
        try {
            log.innerText = "LOADING NEURAL MODELS...";
            btn.innerText = "CALIBRATING...";
            
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);

            log.innerText = "ACCESSING BIOMETRIC FEED...";
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            document.getElementById('video-feed').srcObject = stream;

            // Success Transition
            document.getElementById('init-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('init-screen').remove(), 800);
            
            init3D();
            systemActive = true;
            speak("Neural link established. Monitoring your aura drift in real-time.");
            processNeuralData();
            
        } catch (err) {
            log.style.color = "red";
            log.innerText = "ERROR: ACCESS DENIED. CHECK PERMISSIONS.";
            console.error(err);
        }
    }

    // 3. 3D AURA ENGINE (Three.js)
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aura Mesh (Neuro-Body)
        const geometry = new THREE.IcosahedronGeometry(2, 20);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00f2ff, wireframe: true, emissive: 0x00f2ff, emissiveIntensity: 0.5, transparent: true, opacity: 0.7
        });
        aura = new THREE.Mesh(geometry, material);
        scene.add(aura);

        // Space Stars
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i=0; i<8000; i++) starCoords.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.015}));
        scene.add(stars);

        scene.add(new THREE.PointLight(0x00f2ff, 2, 50));
        camera.position.z = 6;
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if(!systemActive) return;

        aura.rotation.y += 0.005;
        aura.rotation.x += 0.003;
        stars.rotation.y -= 0.0005;

        renderer.render(scene, camera);
    }

    // 4. EMOTION ANALYSIS LOOP
    async function processNeuralData() {
        const video = document.getElementById('video-feed');
        setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
            
            if (detections.length > 0) {
                const expressions = detections[0].expressions;
                const top = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
                const score = expressions[top];

                // Update UI
                document.getElementById('emotion-val').innerText = top.toUpperCase();
                document.getElementById('pulse-val').innerText = Math.floor(68 + (score * 35)) + " BPM";

                // Visual Drift Reaction
                const colors = { happy: 0x00ffaa, angry: 0xff3300, sad: 0x0066ff, neutral: 0x00f2ff };
                aura.material.color.setHex(colors[top] || 0x00f2ff);
                aura.scale.setScalar(1 + (score * 0.4));

                // IA Voice Reaction
                if (top !== lastEmotion && score > 0.85) {
                    lastEmotion = top;
                    const responses = {
                        happy: "Dopamine surge detected. Your aura is in high-vibration state.",
                        angry: "Warning. Neural friction detected. Stabilizing rings.",
                        sad: "Lower frequencies identified. Initiating orbital calming.",
                        neutral: "System balance maintained. Pure neural flow."
                    };
                    speak(responses[top] || "Processing new emotional drift.");
                }
            }
        }, 200);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
