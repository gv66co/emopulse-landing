<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EMOPULSE - NEURAL CORE V5 EXTREME</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --glass: rgba(0, 10, 20, 0.7);
        }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; color: white; }
        
        /* Glassmorphism UI */
        #ui-layer {
            position: absolute; inset: 0; z-index: 100;
            pointer-events: none; padding: 40px;
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            grid-template-rows: auto 1fr auto;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            pointer-events: auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* Top Bar */
        .header { grid-column: 1 / 4; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-family: 'Orbitron'; letter-spacing: 8px; font-size: 20px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* Left Panel - Camera & Metrics */
        .left-panel { grid-row: 2; align-self: start; border-left: 4px solid var(--neon-blue); }
        .cam-container {
            width: 100%; height: 200px; border-radius: 16px; overflow: hidden;
            position: relative; margin-bottom: 20px; border: 1px solid rgba(0, 242, 255, 0.3);
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.2) brightness(0.8) saturate(0); }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 3s infinite linear;
        }

        /* Stats & Pulse */
        .metric { margin-bottom: 15px; }
        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }
        .value { font-family: 'Orbitron'; font-size: 24px; color: var(--neon-blue); }

        /* Animations */
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        
        .drift-value { font-size: 48px; font-weight: 100; margin-top: 10px; }
        .status-dot { width: 8px; height: 8px; background: var(--neon-blue); border-radius: 50%; display: inline-block; margin-right: 10px; box-shadow: 0 0 10px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <div class="logo">EMOPULSE // V5</div>
            <div style="font-size: 12px; opacity: 0.5;">NEURAL NETWORK: ACTIVE</div>
        </div>

        <div class="panel left-panel">
            <div class="cam-container">
                <video id="webcam" autoplay muted playsinline></video>
                <div class="scan-line"></div>
            </div>
            <div class="metric">
                <div class="label"><span class="status-dot"></span>Current State</div>
                <div class="value">CALM FOCUS</div>
            </div>
            <div class="metric">
                <div class="label">Neural Stability</div>
                <div style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 8px;">
                    <div style="width: 85%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue);"></div>
                </div>
            </div>
        </div>

        <div style="grid-column: 3; grid-row: 2; align-self: end;" class="panel">
            <div class="label">Emotional Drift</div>
            <div class="drift-value">+12.4%</div>
            <div class="tags" style="color: var(--neon-purple); font-size: 12px; margin-top: 5px;">FLOW STATE REACHED</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, coreGroup, particles, rings = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            coreGroup = new THREE.Group();
            scene.add(coreGroup);

            // 1. BRANDUOLIO DALELĖS (Neural Dust)
            const pCount = 1500;
            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(pCount * 3);
            for (let i = 0; i < pCount * 3; i++) {
                pPos[i] = (Math.random() - 0.5) * 6;
            }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.03, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
            particles = new THREE.Points(pGeo, pMat);
            coreGroup.add(particles);

            // 2. HUD ŽIEDAI (3D Kompasas)
            const createRing = (radius, color, opacity, rotateX = 0) => {
                const geometry = new THREE.TorusGeometry(radius, 0.015, 16, 100);
                const material = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: opacity, blending: THREE.AdditiveBlending });
                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = rotateX;
                coreGroup.add(ring);
                return ring;
            };

            rings.push(createRing(3.5, 0x00f2ff, 0.4, Math.PI / 2));
            rings.push(createRing(4.0, 0x7000ff, 0.2, Math.PI / 2.5));
            rings.push(createRing(3.2, 0x00f2ff, 0.1, 0));

            // 3. PAGRINDINĖ "AURA" SFERA
            const sphereGeo = new THREE.IcosahedronGeometry(2, 2);
            const sphereMat = new THREE.MeshPhongMaterial({
                color: 0x000000,
                emissive: 0x00f2ff,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const aura = new THREE.Mesh(sphereGeo, sphereMat);
            coreGroup.add(aura);

            // Šviesos
            const pLight = new THREE.PointLight(0x00f2ff, 1.5, 20);
            scene.add(pLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Branduolio pulsacija (Heartbeat)
            const pulse = 1 + Math.sin(time * 3) * 0.05;
            coreGroup.scale.setScalar(pulse);

            // Drift efektas - lėtas sukimasis
            coreGroup.rotation.y += 0.002;
            coreGroup.rotation.z += 0.001;

            // Dalelių judėjimas
            particles.rotation.y -= 0.004;

            // Žiedų priešpriešinis sukimasis
            rings.forEach((r, i) => {
                r.rotation.z += (i % 2 === 0 ? 0.01 : -0.01);
            });

            renderer.render(scene, camera);
        }

        // Kamera
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('webcam').srcObject = s;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
