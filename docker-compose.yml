version: "3.8"
services:
  api:
    build: ./apps/api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    depends_on:
      - ppg-demo

  ppg-demo:
    build: ./apps/ppg-demo
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501

  landing:
    build: ./apps/landing
    ports:
      - "8081:8080"
    depends_on:
      - api
