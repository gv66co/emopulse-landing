<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emopulse PRO // Dashboard</title>
    <link rel="stylesheet" href="./emopulse.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="pro-container">
        <div class="pro-grid">
            <div class="panel main-visual">
                <canvas id="compass3d"></canvas>
                <div class="brand-overlay">
                    <div class="name">EMO<span style="color: #7b5cff">PULSE</span> PRO</div>
                    <div class="version">NEURAL-CORE ACTIVE</div>
                </div>
            </div>

            <div class="panel main-analysis">
                <div class="label">Natasha Insight Engine</div>
                <div id="aiText" class="signature-text">Skenuojama biometrinė sritis...</div>
                <div id="aiTags" class="tags">
                    <span class="tag">#NEURAL_LINK</span>
                </div>
            </div>

            <div class="panel camera-box">
                <div class="cam-frame">
                    <video id="cam" autoplay muted playsinline></video>
                </div>
                <div class="camera-info">
                    <div class="label">Intensity</div>
                    <div class="val" id="intensity">CALIBRATING</div>
                </div>
            </div>

            <div class="panel risk-box">
                <div class="label">Biometric Drift</div>
                <div class="tag-row">Stability: <span id="stability" class="val">0.00°</span></div>
                <div class="tag-row">Resonance: <span id="score" class="val">0%</span></div>
            </div>
        </div>

        <footer class="pro-footer">
            <div class="stat-card">
                <span class="label">Coherence Score</span>
                <div class="val" id="scoreValue">0</div>
            </div>
            <div class="stat-card">
                <span class="label">Energy Level</span>
                <div class="val" id="energy">0.00</div>
            </div>
            <div class="stat-card">
                <span class="label">Stress Load</span>
                <div class="val" id="stress" style="color: #f87171;">0.00</div>
            </div>
            <div class="stat-card">
                <span class="label">ID Status</span>
                <div class="val" style="font-size: 0.9rem;">PRO-8829</div>
            </div>
        </footer>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
